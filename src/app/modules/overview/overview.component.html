<div class="overview-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">Portfolio Overview</h2>
      </div>
    </div>
    
    <!-- Metrics Cards -->
    <div class="row mb-4">
      <div class="col-lg-3 col-md-6 mb-3" *ngFor="let metric of overviewMetrics">
        <p-card class="metric-card">
          <div class="metric-content">
            <div class="metric-icon">
              <i [class]="metric.icon"></i>
            </div>
            <div class="metric-details">
              <h3 class="metric-title">{{ metric.title }}</h3>
              <div class="metric-value">{{ metric.value }}</div>
              <div class="metric-change" 
                   [class.positive]="metric.changeType === 'positive'"
                   [class.negative]="metric.changeType === 'negative'"
                   [class.neutral]="metric.changeType === 'neutral'">
                {{ metric.change }}
              </div>
            </div>
          </div>
        </p-card>
      </div>
    </div>
    
    <!-- Charts Section -->
    <div class="row">
      <div class="col-lg-8 col-md-12 mb-3">
        <p-card header="Performance Chart" class="chart-card">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 300px; display: block;">
          </highcharts-chart>
        </p-card>
      </div>
      
      <div class="col-lg-4 col-md-12 mb-3">
        <p-card header="Key Highlights" class="highlights-card">
          <ul class="common-list highlights-list">
            <li>
              <i class="pi pi-check-circle text-success me-2"></i>
              Q2 performance exceeded targets by 12%
            </li>
            <li>
              <i class="pi pi-arrow-up text-success me-2"></i>
              3 new portfolio companies added
            </li>
            <li>
              <i class="pi pi-star text-warning me-2"></i>
              2 successful exits completed
            </li>
            <li>
              <i class="pi pi-chart-line text-info me-2"></i>
              ESG score improved to 8.2/10
            </li>
            <li>
              <i class="pi pi-globe text-primary me-2"></i>
              Expanded to 3 new markets
            </li>
          </ul>
        </p-card>
      </div>
    </div>
  </div>
</div>
