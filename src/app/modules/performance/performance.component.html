<div class="performance-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center mb-3">
        <h2 class="section-title mb-0">Performance Analytics</h2>
        <div class="timeframe-selector">
          <button *ngFor="let timeframe of timeframes"
                  pButton
                  type="button"
                  [label]="timeframe.label"
                  [class]="selectedTimeframe === timeframe.value ? 'p-button-primary' : 'p-button-outlined'"
                  class="me-2"
                  (click)="onTimeframeChange(timeframe.value)">
          </button>
        </div>
      </div>
    </div>
    
    <!-- Performance Chart -->
    <div class="row mb-4">
      <div class="col-12">
        <p-card header="Fund Performance Comparison" class="performance-chart-card">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="performanceChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </p-card>
      </div>
    </div>
    
    <!-- Performance Table -->
    <div class="row">
      <div class="col-12">
        <p-card header="Detailed Performance Metrics" class="performance-table-card">
          <p-table [value]="performanceData" 
                   [paginator]="true" 
                   [rows]="10"
                   [responsive]="true"
                   styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
              <tr>
                <th>Fund Name</th>
                <th>IRR (%)</th>
                <th>Multiple (x)</th>
                <th>Vintage Year</th>
                <th>Status</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-fund>
              <tr>
                <td>
                  <div class="fund-name-cell">
                    <strong>{{ fund.fund }}</strong>
                  </div>
                </td>
                <td>
                  <span class="irr-value" 
                        [class.high-performance]="fund.irr > 20"
                        [class.medium-performance]="fund.irr >= 15 && fund.irr <= 20"
                        [class.low-performance]="fund.irr < 15">
                    {{ fund.irr }}%
                  </span>
                </td>
                <td>
                  <span class="multiple-value">{{ fund.multiple }}x</span>
                </td>
                <td>{{ fund.vintage }}</td>
                <td>
                  <span class="status-badge" 
                        [class.status-active]="fund.status === 'Active'"
                        [class.status-realized]="fund.status === 'Realized'">
                    {{ fund.status }}
                  </span>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </p-card>
      </div>
    </div>
    
    <!-- Performance Summary -->
    <div class="row mt-4">
      <div class="col-lg-4 col-md-6 mb-3">
        <p-card class="summary-card">
          <div class="summary-content">
            <h4>Average IRR</h4>
            <div class="summary-value">17.2%</div>
            <div class="summary-change positive">+2.1% vs benchmark</div>
          </div>
        </p-card>
      </div>
      
      <div class="col-lg-4 col-md-6 mb-3">
        <p-card class="summary-card">
          <div class="summary-content">
            <h4>Average Multiple</h4>
            <div class="summary-value">2.0x</div>
            <div class="summary-change positive">+0.3x vs benchmark</div>
          </div>
        </p-card>
      </div>
      
      <div class="col-lg-4 col-md-6 mb-3">
        <p-card class="summary-card">
          <div class="summary-content">
            <h4>Total Realized</h4>
            <div class="summary-value">$3.2B</div>
            <div class="summary-change positive">+15% YoY</div>
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
