<header class="navbar-wrapper">
  <!-- Top Navigation Bar -->
  <div class="navbar-top">
    <div class="container">
      <div class="navbar-brand">
        <h1 class="brand-title">
          <img src="./../../../assets/icons/Logo.jpg" height="51" alt="Baring Logo" />
        </h1>
      </div>
      <nav class="navbar-links">
        <a href="#" class="nav-link-top">
          <img src="./../../../assets/icons/Cards.png" alt="Funds" width="22" height="22" />
          <span>Funds</span>
        </a>
        <a href="#" class="nav-link-top">
          <img src="./../../../assets/icons/AI-Ask.png" alt="Ask Baring" width="22" height="22" />
          <span>Ask Baring</span>
        </a>
        <a href="#" class="nav-link-top">
          <img
            src="./../../../assets/icons/Insights-Icon.png"
            alt="Insights"
            width="22"
            height="22"
          />
          <span>Insights</span>
        </a>
      </nav>
      <div class="navbar-actions">
        <button class="navbar-action-btn" aria-label="Search">
          <img src="./../../../assets/icons/Search.png" alt="Search" width="26" height="26" />
        </button>
        <button class="navbar-action-btn" aria-label="Notifications">
          <img
            src="./../../../assets/icons/BellSimple.png"
            alt="Notifications"
            width="26"
            height="26"
          />
        </button>
        <div class="user-menu-wrapper">
          <img
            src="https://api.builder.io/api/v1/image/assets/TEMP/899375dd69020662549bdee7cc9d4cee1aa27d93?width=76"
            alt="Profile"
            class="profile-avatar"
            (click)="toggleUserMenu()"
          />
          <div class="user-dropdown" *ngIf="showUserMenu">
            <div class="user-info">
              <p class="user-email">{{ userEmail }}</p>
            </div>
            <button class="logout-btn" (click)="onLogout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
