<div class="web-documents">

    <div class="container">
      <!-- Documents Header -->
      <section class="documents-header">
        <h2 class="documents-title">Documents and Reports</h2>

          </svg>
        </div>

              </svg>
            </button>
            
            <button class="filter-button">
              Date Range

                <path d="M16.5 7L10.25 13.25L4 7" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            </button>
